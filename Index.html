<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tripadvisor Clone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="navbar">
    <div class="logo"> 👁 Tripadvisor</div>
    <nav>
      <a href="#">Discover</a>
      <a href="#">Trips</a>
      <a href="#">Review</a>
      <a href="#">Forums</a>
    </nav>
    <div class="user-actions">
       
      <span>🌐INR</span>
      <button class="sign-in">Sign in</button>
    </div>
  </header>

  <main class="main-content">
    <h1>Where to?</h1>
    <div class="search-tabs">
      <button class="active">🔍 Search All</button>
      <button>🏨 Hotels</button>
      <button>🎯 Things to Do</button>
      <button>🍽 Restaurants</button>
      <button>✈ Flights</button>
      <button>🏡 Holiday Homes</button>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Places to go, things to do, hotels..." />
      <button class="search-btn">Search</button>
    </div>

    <section class="hero">
      <img src="banner01.jpg" alt="Hotel" />
      <div class="hero-text">
        <h2>Worlds best hotels—chosen by you</h2>
        <p>From beachside resorts to the most unique stays. See the top 1% of hotels from Travellers’ Choice Best of the Best and save your faves.</p>
        <button class="reveal-btn">Reveal winners</button>
      </div>
      <div class="badge"> 2025</div>
    </section>
  </main>
</body>
</html>
